<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>

<div layout:fragment="content">
    <div class="card mt-2">
        <div class="card-header">
            Departments
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Count of employees</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department : ${departments}">
                    <td th:text="${department.getName()}"></td>
                    <td th:text="${department.getEmployees().size()}"></td>
                    <td>
                        <a th:href="@{'/departments/' + ${department.getId()}}" type="button" class="btn btn-info">info</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="mt-4">
                <a th:href="@{/departments/new}" type="button" class="btn btn-primary">New department</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
